version: 2
updates:
  # npm dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "monthly"
      day: "monday"
      time: "00:00"
    open-pull-requests-limit: 10
    reviewers:
      - "madsschou"
    assignees:
      - "madsschou"
    commit-message:
      prefix: "chore"
      include: "scope"
    groups:
      # Group major updates separately
      major:
        patterns:
          - "*"
        update-types:
          - "major"
      # Group minor and patch updates for dev dependencies
      dev-dependencies:
        patterns:
          - "@types/*"
          - "oxlint"
          - "oxfmt"
          - "vite*"
          - "typescript"
          - "playwright"
          - "@playwright/*"
        update-types:
          - "minor"
          - "patch"
      # Group Turf.js packages together
      turf:
        patterns:
          - "@turf/*"
        update-types:
          - "minor"
          - "patch"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "madsschou"
    assignees:
      - "madsschou"
    commit-message:
      prefix: "ci"
      include: "scope"
