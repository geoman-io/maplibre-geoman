name: CI

on:
  pull_request:
    branches: [main, master, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  security-events: write

env:
  NODE_VERSION: "20"

jobs:
  # Separate job for faster feedback on basic checks
  quick-checks:
    name: Quick Checks
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: TypeScript checks
        run: npm run typecheck:all

      - name: ESLint checks
        run: npm run lint:all

      - name: Workspace validation
        run: npm run workspace:validate

      - name: Check package.json and lock file sync
        run: |
          npm ci --dry-run

  # Build job with caching
  build:
    name: Build & Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 15

    strategy:
      matrix:
        variant: [maplibre, mapbox]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Cache variant dist folder
        id: cache-dist
        uses: actions/cache@v4
        with:
          path: packages/${{ matrix.variant }}/dist
          key: dist-${{ runner.os }}-${{ matrix.variant }}-${{ github.sha }}

      - name: Build project (${{ matrix.variant }})
        if: steps.cache-dist.outputs.cache-hit != 'true'
        run: |
          if [[ "${{ matrix.variant }}" == "mapbox" ]]; then
            npm run build -w @geoman-io/mapbox-geoman-free
          else
            npm run build -w @geoman-io/maplibre-geoman-free
          fi

      - name: Verify build artifacts (${{ matrix.variant }})
        run: |
          test -f packages/${{ matrix.variant }}/dist/${{ matrix.variant }}-geoman.es.js
          test -f packages/${{ matrix.variant }}/dist/${{ matrix.variant }}-geoman.umd.js
          test -f packages/${{ matrix.variant }}/dist/${{ matrix.variant }}-geoman.d.ts

      - name: API surface check (${{ matrix.variant }})
        run: node scripts/check-api-surface.mjs --variant ${{ matrix.variant }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts-${{ matrix.variant }}
          path: packages/${{ matrix.variant }}/dist/
          retention-days: 7

  # Test job with Playwright
  test:
    name: Test Suite
    runs-on: large-test-runner
    timeout-minutes: 60
    needs: [quick-checks]

    strategy:
      matrix:
        browser: [chromium]
        variant: [maplibre, mapbox]
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps ${{ matrix.browser }}

      - name: Run Playwright tests
        run: |
          if [[ "${{ matrix.variant }}" == "mapbox" ]]; then
            npm run test:mapbox -- --project=${{ matrix.browser }}
          else
            npm run test:maplibre -- --project=${{ matrix.browser }}
          fi

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report-${{ matrix.browser }}-${{ matrix.variant }}
          path: playwright-report/
          retention-days: 7

  # Security scanning
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=moderate

      - name: Scan for secrets
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: main
          head: HEAD

  # Final check job that depends on all others
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [quick-checks, build, test, security]
    if: always()

    steps:
      - name: Check all jobs success
        run: |
          if [[ "${{ needs.quick-checks.result }}" != "success" || \
                "${{ needs.build.result }}" != "success" || \
                "${{ needs.test.result }}" != "success" || \
                "${{ needs.security.result }}" != "success" ]]; then
            echo "One or more CI jobs failed"
            exit 1
          fi
          echo "All CI jobs passed successfully"
