name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (leave empty to use package.json version)"
        required: false
        type: string
      prerelease:
        description: "Mark as pre-release"
        required: false
        default: false
        type: boolean
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write
  id-token: write # for npm provenance

env:
  FILE_NAME_PREFIX: geoman-io-maplibre-geoman-free
  NODE_VERSION: "24"

jobs:
  # Validate release
  validate:
    name: Validate Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      is-prerelease: ${{ steps.check-prerelease.outputs.is-prerelease }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Determine version
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            if [[ -n "${{ github.event.inputs.version }}" ]]; then
              VERSION="${{ github.event.inputs.version }}"
            else
              VERSION=$(node -p "require('./package.json').version")
            fi
          else
            VERSION=${GITHUB_REF#refs/tags/v}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Release version: $VERSION"

      - name: Validate version format
        run: |
          if [[ ! "${{ steps.version.outputs.version }}" =~ ^[0-9]+\.[0-9]+\.[0-9]+(-.*)?$ ]]; then
            echo "Invalid version format: ${{ steps.version.outputs.version }}"
            exit 1
          fi

      - name: Check if version exists in package.json
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          if [[ "${{ steps.version.outputs.version }}" != "$PACKAGE_VERSION" ]] && [[ "${{ github.event_name }}" == "push" ]]; then
            echo "Tag version (${{ steps.version.outputs.version }}) does not match package.json version ($PACKAGE_VERSION)"
            exit 1
          fi

      - name: Check for pre-release
        id: check-prerelease
        run: |
          if [[ "${{ github.event.inputs.prerelease }}" == "true" ]] || [[ "${{ steps.version.outputs.version }}" =~ -[a-zA-Z] ]]; then
            echo "is-prerelease=true" >> $GITHUB_OUTPUT
          else
            echo "is-prerelease=false" >> $GITHUB_OUTPUT
          fi

      - name: Check if tag already exists
        if: github.event_name == 'workflow_dispatch'
        run: |
          if git rev-parse "v${{ steps.version.outputs.version }}" >/dev/null 2>&1; then
            echo "Tag v${{ steps.version.outputs.version }} already exists"
            exit 1
          fi

  # Build and test
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    needs: validate

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: |
          npm run ts
          npm run lint
          # Add test run here when uncommented in CI

      - name: Install just command runner
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://just.systems/install.sh | bash -s -- --to ~/.local/bin
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Build and package
        run: just pack
      - name: Upload release artifacts
        uses: actions/upload-artifact@v5
        with:
          name: release-artifacts
          path: |
            pub/
          retention-days: 7

  # Create GitHub release
  github-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [validate, build-and-test]
    environment: release

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Download release artifacts
        uses: actions/download-artifact@v7
        with:
          name: release-artifacts
          path: pub/

      - name: Extract release notes from CHANGELOG.md
        id: release-notes
        uses: ffurrer2/extract-release-notes@v2

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: v${{ needs.validate.outputs.version }}
          tag_name: v${{ needs.validate.outputs.version }}
          token: ${{ secrets.GEOMAN_RELEASE_TOKEN || secrets.GITHUB_TOKEN }}
          prerelease: ${{ needs.validate.outputs.is-prerelease == 'true' }}
          body: ${{ steps.release-notes.outputs.release_notes }}
          files: |
            pub/${{ env.FILE_NAME_PREFIX }}-${{ needs.validate.outputs.version }}.tgz
            pub/LICENSE

  # Publish to NPM
  npm-publish:
    name: Publish to NPM
    runs-on: ubuntu-latest
    needs: [validate, build-and-test]
    environment: release
    if: needs.validate.outputs.is-prerelease == 'false' || contains(github.event.inputs.prerelease, 'true')

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          registry-url: "https://registry.npmjs.org"

      - name: Download release artifacts
        uses: actions/download-artifact@v7
        with:
          name: release-artifacts
          path: ./pub

      - name: Remove npm package tarball
        run: rm -f pub/${{ env.FILE_NAME_PREFIX }}-${{ needs.validate.outputs.version }}.tgz

      - name: Publish to NPM
        run: |
          if [[ "${{ needs.validate.outputs.is-prerelease }}" == "true" ]]; then
            cd pub && npm publish --tag beta --provenance --access public --ignore-scripts
          else
            cd pub && npm publish --provenance --access public --ignore-scripts
          fi
